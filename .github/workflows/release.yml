name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate tag format
        run: |
          if ! [[ ${{ github.ref_name }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format. Must be v*.*.*"
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Run linters
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  release:
    name: Create Release
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Extract the changelog section for this version
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')
          else
            CHANGELOG="See CHANGELOG.md for details."
          fi

          # Save to file to preserve formatting
          echo "$CHANGELOG" > /tmp/changelog.md

      - name: Build examples
        run: |
          mkdir -p dist/examples
          for example in cmd/examples/*/; do
            example_name=$(basename "$example")
            echo "Building example: $example_name"
            go build -o "dist/examples/$example_name" "$example"
          done

      - name: Create release archive
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Create source archive
          git archive --format=tar.gz --prefix=zai-sdk-go-${VERSION#v}/ HEAD > dist/zai-sdk-go-${VERSION#v}.tar.gz
          git archive --format=zip --prefix=zai-sdk-go-${VERSION#v}/ HEAD > dist/zai-sdk-go-${VERSION#v}.zip

          # Create checksums
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify pkg.go.dev update
        run: |
          echo "Release ${{ steps.version.outputs.version }} created successfully!"
          echo "pkg.go.dev will automatically update within a few minutes."
          echo "Check: https://pkg.go.dev/github.com/sofianhadi1983/zai-sdk-go@${{ steps.version.outputs.version }}"
