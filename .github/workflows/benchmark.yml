name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem -benchtime=5s -run=^$ ./... | tee benchmark_new.txt

      - name: Download previous benchmark data
        uses: actions/cache@v3
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark

      - name: Compare benchmarks
        if: github.event_name == 'pull_request'
        run: |
          # Install benchstat if not cached
          go install golang.org/x/perf/cmd/benchstat@latest

          # Get base branch benchmarks
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}
          go test -bench=. -benchmem -benchtime=5s -run=^$ ./... | tee benchmark_base.txt

          # Compare benchmarks
          benchstat benchmark_base.txt benchmark_new.txt | tee benchmark_comparison.txt

      - name: Check for regressions
        if: github.event_name == 'pull_request'
        id: regression
        run: |
          # Check if there are any significant regressions (>10%)
          if grep -q "~" benchmark_comparison.txt; then
            echo "regression=false" >> $GITHUB_OUTPUT
          else
            # Look for significant performance changes
            if grep -E "\+[0-9]{2,}\%" benchmark_comparison.txt > /dev/null; then
              echo "regression=true" >> $GITHUB_OUTPUT
              echo "::warning::Performance regression detected (>10%)"
            else
              echo "regression=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Comment PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comparison = '';
            try {
              comparison = fs.readFileSync('benchmark_comparison.txt', 'utf8');
            } catch (error) {
              comparison = 'No comparison data available';
            }

            const regression = '${{ steps.regression.outputs.regression }}' === 'true';
            const icon = regression ? '⚠️' : '✅';

            const body = `## ${icon} Benchmark Results

            <details>
            <summary>Click to see benchmark comparison</summary>

            \`\`\`
            ${comparison}
            \`\`\`

            </details>

            ${regression ? '⚠️ **Warning:** Performance regression detected (>10%)' : '✅ No significant performance regression detected'}

            ---
            <sub>Benchmarks run with: \`go test -bench=. -benchmem -benchtime=5s\`</sub>
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Benchmark Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Store benchmark result
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: benchmark_new.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '110%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@sofianhadi1983'

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark_new.txt
            benchmark_base.txt
            benchmark_comparison.txt
          retention-days: 30
